<!DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    
    </head>
    <body>
        <div id="display">
            <p id="first"></p>
            <p id="displayop"></p>
            <p id="second"></p>
        </div>
        <div id="numbers">
            <button id="button1" class="buttonnum">1</button>
            <button id="button2" class="buttonnum">2</button>
            <button id="button3" class="buttonnum">3</button>
            <button id="button4" class="buttonnum">4</button>
            <button id="button5" class="buttonnum">5</button>
            <button id="button6" class="buttonnum">6</button>
            <button id="button7" class="buttonnum">7</button>
            <button id="button8" class="buttonnum">8</button>
            <button id="button9" class="buttonnum">9</button>
            <button id="button0" class="buttonnum">0</button>
        </div>
        <div id="operators">
            <button id="buttonplus">+</button>
            <button id="buttonsub">-</button>
            <button id="buttonmult">*</button>
            <button id="buttondiv">/</button>        
        </div>
        <div id="equal">
            <button id="buttonequal">=</button>
        </div>    
        <button id="buttonclear">clear</button>
        <script src="script.js" defer></script>
    </body>
</html>
